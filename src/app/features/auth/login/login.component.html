<div class="login-container">
    <div class="login-card">
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Please enter your details to sign in.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="e.g., name@company.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••">
        </div>

        <!-- Display API errors from the store -->
        <!-- <div *ngIf="(error$ | async) as error" class="error-message">
          {{ error }}
        </div> -->

        <div class="form-actions">
          <!-- Our reusable button component in action! -->
          <app-button type="submit" color="primary" [loading]="(isLoading$ | async)!" [disabled]="!loginForm.valid">
            Sign In
          </app-button>
        </div>
      </form>

      <div class="footer-links">
        <a href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
